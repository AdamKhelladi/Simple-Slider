<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>JS Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slide-number"></div>
    <img src="media/img-01.jpg" alt="">
    <img src="media/img-02.jpg" alt="">
    <img src="media/img-03.jpg" alt="">
    <img src="media/img-04.jpg" alt="">
    <img src="media/img-05.jpg" alt="">
  </div>

  <div class="slider-controls">
    <span id="prev" class="prev">Prevoius</span>
    <span id="indicators" class="indicators"></span>
    <span id="next" class="next">Next</span>
  </div>

  <script src="main.js"></script>
</body>
</html>
